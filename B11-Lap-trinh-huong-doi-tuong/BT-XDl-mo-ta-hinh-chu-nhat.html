<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="Canvas" width="500px" height="600px"></canvas>
<script>
    class Rectangle {
        width
        height

        constructor(width, height) {
            this.width = width;
            this.height = height;
        }

        getWidth() {
            return this.width;
        }

        getHeight() {
            return this.height;
        }

        setArea() {
            return this.width * this.height;
        }

        setPerimeter() {
            return (this.width + this.height) * 2
        }
    }

    let myRectangle = new Rectangle(200,100);

    let width = myRectangle.getWidth()
    let height = myRectangle.getHeight()
    document.write("Perimeter :" + myRectangle.setPerimeter())
    document.write("Area :" + myRectangle.setArea())
    let canvas = document.getElementById("Canvas");
    let ctx = canvas.getContext("2d");
    ctx.fillStyle = "red";
    ctx.fillRect(10, 10, width, height)
</script>

</body>
</html>
