<script>
  let a=parseInt(prompt('nhập vào số cần kiểm tra'))
  let num = 0
  for (let i = 0; i <=a; i++ ) {
    if(a%i===0){
      num++
    }
}
  if(num===2){
    alert(a +'là số nguyên tố')
  }
  else{
    alert(a + ":" + "không phải là số nguyên tố")
  }
</script>
</html>
