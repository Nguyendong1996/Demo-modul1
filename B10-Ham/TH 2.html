<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>
    <label>Độ F :</label>
    <input type="number" placeholder="Độ F "
    oninput=" temperatureConverter(this.value)"
    onchange="temperatureConverter(this.value)">
</p>
<p>
    Độ C :<span id ="outputCelsius">
</span>
</p>
</body>
<script>
    function temperatureConverter(value){
        value = parseFloat(value)
        document.getElementById("outputCelsius").innerHTML = (value - 32 )/1.8
    }
</script>
</html>
