<script>
    function Min(arr) {
        let min = arr[0]
        if (arr.length === 0) {
            return -1;
        }
        for (let i = 0; i < arr.length; i++) {
            if (min > arr[i]) {
                min = arr[i]
            }

        }
        return min;
    }

    let arr1 = prompt('nhập vào mảng cần kiểm tra')
    arr1 = arr1.split(",")
    let min = Min(arr1)
    alert(min + ": Là số bé nhất trong mảng")
</script>
