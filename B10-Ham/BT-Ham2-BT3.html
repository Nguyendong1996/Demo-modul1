<script>
  function factorial(x) {
      let result = 1;
    for (let i = 1; i <=x; i++) {
      result *=i
    }
    return result;
  }
  let number = +prompt("nhập số cần tính giai thừa")
  document.write("giai thừa bằng :" + factorial(number))
</script>
