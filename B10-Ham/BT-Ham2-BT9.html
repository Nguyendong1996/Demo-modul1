<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function characters() {
        count = 0
        for (let i = 0; i < arr.length; i++) {
            if (ky_tu === arr[i]) {
                count++
            }

        }
        if (count > 0) {
            document.write("ký tự" + ky_tu + "có nằm trong mảng . số lần xuất hiện :" + count)
        } else {
            document.write("-1")
        }

    }

    let arr = prompt("nhập vào mảng ký tự")
    arr = arr.split("")
    let ky_tu = prompt("nhập ký tự cần kiểm tra")
    characters(arr, ky_tu)
</script>
</body>
</html>
