<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt('nhập vào số lượng các số chia hết cho 7'))
    let index = 0;
    let sum = 0;
    for(let i = 0; i <= a; i++ ){
        if(index %7 === 0){
            sum += index;
            index += 7;
        }
    }
    document.write(sum)
</script>
</body>
</html>
