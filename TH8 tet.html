<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const N = 5
    for (i = 0; i<N; i++){
        for (j=0; j<=i; j++){
            document.writeln("*")
        }
        document.writeln("</br>")
    }
    document.write("</br>");

    document.writeln("</br>");
    for (i = N; i>=0; --i){
        for (j=1; j<=i; ++j){
            document.writeln("*")
        }
        document.writeln("</br>")
    }
    document.writeln("</br>")
    document.write("<div style='text-align: right '> ")
    for (i = 0; i<N; i++){
        for (j=0; j<=i; j++){
            document.writeln("*")
        }
        document.writeln("</br>")
    }
    document.write("</div>")

    document.writeln("</br>")
    document.write("<div style='text-align: right '> ")
    for (i = N; i>=0; --i) {
        for (j = 1; j <= i; ++j) {
            document.writeln("*")
        }
        document.writeln("</br>")
    }
    document.write("</div>")
</script>
</body>
</html>
