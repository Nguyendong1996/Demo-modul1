<script>
    let a, i, j
    a = "<table border='' width='500' cellpadding='0' cellspacing='10'>"
    for (i = 2; i < 10; i++) {
        a = a + "<tr>"
        for (j = 1; j <= 10; j++) {
            a = a +"<td>" + i + "X" + j + "=" + i * j + "</td>"
        }
        a = a + "</tr>"
    }
    a = a + "</table>"
    document.write(a)
</script>
