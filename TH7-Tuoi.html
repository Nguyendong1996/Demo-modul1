<script>
  let a= parseInt(prompt('nhập vào số tuổi '))
  if(a>120){
    alert('nhập vào số tuổi không hợp lệ')
  }
  else if (a<0){
    alert('nhập vào số tuổi không hơp lệ')
  }
  else {
    alert('số tuổi của người đó là : ' + a )
  }
</script>
