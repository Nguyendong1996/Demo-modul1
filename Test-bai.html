<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<input type="number" id="date" placeholder="điền số tháng ">
<input type="button" onclick="tinh_so_ngay()" value="Tính số ngày">
<p id="b"></p>
</body>
<script>
  function tinh_so_ngay() {
    let a = document.getElementById("date").value
    if (a < 13) {
      switch (a) {
        case "4":
        case "6":
        case "9":
        case "11":
          document.getElementById("b").innerText = "Tháng " + a + " có 30 ngày";
          break;
        case "2":
          document.getElementById("b").innerText = "Tháng " + a + " có 28 ngày hoặc 29 ngày";
          break;
        default :
          document.getElementById("b").innerText = "Tháng " + a + " có 31 ngày";
      }
    } else {
      document.getElementById("b").innerText = "Tháng " + a + " không tồn tại";
    }
  }


</script>
</html>
