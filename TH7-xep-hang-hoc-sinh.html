<script>
  let a= parseInt(prompt('nhập điểm kiêm tra'))
  let b= parseInt(prompt('nhập điểm thi giữa kỳ'))
  let c= parseInt(prompt('nhập điểm thi cuối kỳ'))
  let tb= (a+b+c)/3
  if(tb>8){
    alert('Học sinh giỏi')}
  else if(tb>5){
    alert('học sinh khá')
  }
  else{
    alert('học sinh kém')
  }


</script>
